<script src="js/jquery.min.js"></script>

<script type="text/javascript">
    (() => {

        let index = 1;

        function toTr(index, filesName, size, timer, download, hash){
            var oTr = document.createElement('tr');

            $(oTr).attr('hash', hash);

            oTr.innerHTML =
                `<td>${index}</td>
                 <td>${filesName}</td>
                 <td>${size}</td>
                 <td>${timer}</td>
                 <td>${download}</td>
                 <td><input type="button" class="btn btn-default btn-danger btn-xs btn-deleteNode" value="delete" data-toggle="modal" data-target=".upload"></td>`;
            return oTr;
        }



        $('body').on({
            'click': function(){

                var _this = this;

                $.ajax({
                    url:'https://boiling-dawn-57759.herokuapp.com/login/removeFile',
                    type: 'get',
                    data:{
                        user: $('.userNode').val(),
                        hash: $(_this.parentNode.parentNode).attr('hash')
                    },

                    success: function(data) {
                        console.log(data);

                        if(data.ok==1){
                          //  $('.upload').modal('toggle');
                            $('.bodytextNode p').html(data.msg);
                            _this.parentNode.parentNode.remove();
                        }else{
                            $('.bodytextNode p').html(data.msg);
                        }
                    }
                })

            }
        }, '.btn-deleteNode')




        $('.btn-setFiles').on({
            'click':function () {
                var FromNode = new FormData();

                FromNode.append('files', $('.fsNode')[0].files[0]);
                FromNode.append('Fsnames', $('.userNode').val());

                var xhr = new XMLHttpRequest();

                xhr.open('post', 'https://boiling-dawn-57759.herokuapp.com/login/getfiles', true);

                xhr.send(FromNode);

                xhr.onload = function(){
                    var json = eval('('+ xhr.responseText + ')');


                    if( json.ok == 1){
                        $('.bodytextNode p').html('succeeded!');


                        $('.fileShowNode tbody')[0].appendChild(
                            toTr(index, $('.fsNode')[0].files[0].name, ($('.fsNode')[0].files[0].size/1024).toFixed(2) +'KB',json.timer,0,json.hash));

                        index++;

                    }else{
                        $('.bodytextNode p').html(json.msg);
                    }

                    $('.fsNode').val('');
                }
            }
        })


        $('.my-btn').on({
            click() {
                $('.myForm .form-group').removeClass('has-error');
                $('.userNode').val('');
                $('.passNode').val('');
            }
        })


        $('.btn-login').on({
            click() {
                $.ajax({
                    url: 'https://boiling-dawn-57759.herokuapp.com/login/login',
                    type: 'get',
                    data: {
                        'user': $('.userNode').val(),
                        'pass': $('.passNode').val()
                    },

                    success: function (data) {
                        if (data.ok == 1) {
                            $('.login').modal('toggle');
                            //alert(data.msg);
                            $('.my-btn').hide();
                            $('.namesNode').removeClass('hide');
                            $('.namesNode span').html($('.userNode').val());
                            $('.fileShowNode').removeClass('hide');
                            $('.my-nav').addClass('hide');
                            $('._dashboard').removeClass('hide');
                            $('.welcome').addClass('hide');


                            for(var i = 0; i < data.data.length; i++){
                                $('.fileShowNode tbody')[0].appendChild(
                                    toTr(index, data.data[i].LastName, (data.data[i].size/1024).toFixed(2)+'KB',data.data[i].lastTime,data.data[i].download,data.data[i].hashName));
                                index++;
                            }

                        } else {
                            alert(data.msg);
                            $('.myForm .form-group').addClass('has-error');
                        }
                    }
                })
            }
        })


        $('.btn-res').on({
            click() {
                $.ajax({
                    url: 'https://boiling-dawn-57759.herokuapp.com/login/res',
                    type: 'get',
                    data: {
                        'user': $('.userNode').val(),
                        'pass': $('.passNode').val()
                    },
                    success: function (data) {
                        if (data.ok == 1) {
                            alert(data.msg);
                        } else {
                            alert(data.msg);
                            $('.myForm .form-group').addClass('has-error');
                        }
                    }
                })
            }
        })
    })();
</script>
